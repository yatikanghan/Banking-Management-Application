                        <br>

                        <br>

                        <select class="form-control" id="txtcountry" name="txtcountry" required>

                        </select>

                        <br>
                        <br>
                        <br>
                    </div>
                </div>
                <br>
                <div class="btnregister">
                    <button type="submit">Create A New Account</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</section>
<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission

        let isValid = true;

        // Get input fields
        let fname = document.getElementById("txtfname").value.trim();
        let lname = document.getElementById("txtlname").value.trim();
        let email = document.getElementById("txtemail").value.trim();
        let password = document.getElementById("txtpassword").value.trim();
        let mobile = document.getElementById("txtmobilenumber").value.trim();
        let postcode = document.getElementById("txtpostcode").value.trim();

        // Reset previous errors
        document.querySelectorAll(".error").forEach(e => e.textContent = "");

        // Validate First Name
        if (fname.length < 3 || fname.length > 50) {
            document.getElementById("fnameError").textContent = "First name must be between 3 and 50 characters.";
            isValid = false;
        }

        // Validate Last Name
        if (lname.length < 3 || lname.length > 50) {
            document.getElementById("lnameError").textContent = "Last name must be between 3 and 50 characters.";
            isValid = false;
        }

        // Validate Email
        let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").textContent = "Invalid email format.";
            isValid = false;
        }

        // Validate Password
        if (password.length < 6) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
            isValid = false;
        }



        // Validate Postal Code (Numbers only)
        let postcodePattern = /^[0-9]{4,6}$/;
        if (!postcodePattern.test(postcode)) {
            document.getElementById("postcodeError").textContent = "Postal code must be between 4 to 6 digits.";
            isValid = false;
        }

        // If all validations pass, submit the form
        if (isValid) {
            document.querySelector("form").submit();
        }
    }

    document.querySelector("form").addEventListener("submit", validateForm);
</script>
