<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FundLab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body oncontextmenu="return false">
<div class="admin_header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="logo" style="margin-left: 18px">
          <img src="/images/white_logo.png" alt="" height="50px" style="float: left;">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="adminmenu" style="float: right;">
          <a href="/customerlogout">Logout <span><img src="/images/out.png" alt="logout" height="25px"></span> </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="margin-top: 0; padding: 0;">
  <div class="col-lg-2" style="background-color: #191919; height: 100vh;">
    <div class="admin_sidebar_menu">

      <div>
        <br>
        <a href="/customerdashboard">Dashboard</a>

        <a href="/customertrasfer">Transfer Money</a>


        <a href="/customertransactionhistory">Transaction History</a>

        <a href="/customerfixeddeposit">Fixed Deposit</a>

        <a href="/customersupport">Customer Support</a>

        <a href="/profile">Profile</a>


      </div>

    </div>

  </div>
  <br><br>
  <div class="col-lg-10">
    <div class="container">
      <div class="row">
          <h2>Fixed Deposit</h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="mainrow" style="margin-top: 20px; margin-left: 10px; margin-right: 10px;">
          <a href="/createnewfd"><button type="button" class="btn btn-primary" style="margin-bottom: 10px; padding: 6px 30px;"> + Create New FD </button></a>
          <div class="mainrow" style="margin-top: 20px; margin-left: 10px; margin-right: 10px;">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>FD ID</th>
                  <th>Principle Amount</th>
                  <th>Maturity Amount</th>
                  <th>Strat Date</th>
                  <th>Maturity Date</th>
                  <th>Interest Rate</th>
                  <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "fd: ${myfds}">
                  <td th:text="${fd.id}">Load...</td>
                  <td th:text="${fd.principalAmount}">Load...</td>
                  <td th:text="${fd.maturityAmount}">Load...</td>
                  <td th:text="${fd.startDate}">Load...</td>
                  <td th:text="${fd.maturityDate}">Load...</td>
                  <td th:text="${fd.interestRate}">Load...</td>
                  <td th:text="${fd.status}">Load...</td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
