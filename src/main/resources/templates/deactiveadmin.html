<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body oncontextmenu="return false">
<div class="container">
    <div class="icon">⚠️</div>
    <h1>Account Deactivated</h1>
    <p>Your administrator account has been deactivated. This may be due to security concerns or policy violations.</p>
    <p>If you believe this is a mistake, please contact the system administrator for assistance.</p>

    <div class="contact-info">
        <p>Support Email: <a href="mailto:fundlab@gmail.com">fundlab@gmail.com</a></p>
        <p>Support Phone: +49 17663116950</p>
    </div>
</div>
</body>
</html>
