<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body oncontextmenu="return false">
<div class="admin_header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="logo" style="margin-left: 18px">
                    <img src="/images/white_logo.png" alt="" height="50px" style="float: left;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="adminmenu" style="float: right;">
                    <a href="/adminlogout">Logout <span><img src="/images/out.png" alt="logout" height="25px"></span> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 0; padding: 0;">
    <div class="col-lg-2" style="background-color: #191919; height: 100vh;">
        <div class="admin_sidebar_menu">
            <div>
                <h3 style="font-family: math; color: white">Administration</h3>
            </div>
            <div>
                <br>
                <a href="/admindashboard">Dashboard</a>

                <a href="/adminmanageaccount">Account</a>

                <a href="/adminnewaccount">Account Openning</a>

                <a href="/adminfixdeposit">Fixed Deposit</a>

                <a href="/admintransfer">Transfer</a>

                <a href="/admindebit">Deposit</a>

                <a href="/adminwithdraw">Withdraw</a>

                <a href="/staff">Manage Employee</a>

                <a href="/adminsupport">Contact Us</a>

                <a href="/adminprofile">Admin Profile</a>


            </div>

        </div>

    </div>
    <br><br>
    <div class="col-lg-10" style="margin-top: 0; padding: 0;">

        <div class="container" style="margin-top: 0">
            <div class="stheader"><h3><b>Customer Support</b></h3></div>

            <div class="mainrow" style="margin-top: 20px; margin-left: 10px; margin-right: 10px;">
<!--                <a href="/addstudentpage"><button type="button" class="btn btn-primary" style="margin-bottom: 10px; padding: 6px 30px;"> + Add Student </button></a>-->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Support ID</th>
                            <th>Subject</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "supportlist: ${allsuportlist}">
                            <td th:text="${supportlist.support_id}">Load...</td>
                            <td th:text="${supportlist.support_title}">Load...</td>
                            <td th:text="${supportlist.support_created_at}">Load...</td>
                            <td th:text="${supportlist.support_status}">Load...</td>
                            <td><a th:href="@{/adminsupport/{id}(id=${supportlist.support_id})}"><button type="button" class="btn btn-primary">Show</button></a>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
