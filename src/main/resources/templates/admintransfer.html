<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="admin_header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="logo" style="margin-left: 18px">
                    <img src="/images/white_logo.png" alt="" height="50px" style="float: left;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="adminmenu" style="float: right;">
                    <a href="/adminlogout">Logout <span><img src="/images/out.png" alt="logout" height="25px"></span> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 0; padding: 0;">
    <div class="col-lg-2" style="background-color: #191919; height: 100vh;">
        <div class="admin_sidebar_menu">
            <div>
                <h3 style="font-family: math; color: white">Administration</h3>
            </div>
            <div>
                <br>
                <a href="">Dashboard</a>

                <a href="/adminmanageaccount">Account</a>

                <a href="/adminnewaccount">Account Openning</a>

                <a href="">Fixed Deposit</a>

                <a href="">Transfer</a>

                <a href="">Deposit</a>

                <a href="">Withdraw</a>

                <a href="/adminsupport">Contact Us</a>

                <a href="/adminprofile">Admin Profile</a>


            </div>

        </div>

    </div>
    <br><br>
    <div class="col-lg-10">
        <div class="container" style="padding-left: 100px;">
            <div class="row">
                <h2 style="font-family: math; font-weight: 800">Transfer Money</h2>
                <br>
                <form action="/admintrasfermoney" method="post">
                    <div class="row">
                        <br>
                        <br>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="form-group">
                                <label for="txtsenderaccount">Sender Account Number :</label>
                                <input type="number" class="form-control" id="txtsenderaccount" name="txtsenderaccount" placeholder="Enter Account Number">
                                <p th:text="${senderacnotfound}"></p>
                                <br>
                                <label for="txtreceiveraccount">Receiver Account Number :</label>
                                <input type="number" class="form-control" id="txtreceiveraccount" name="txtreceiveraccount" placeholder="Enter Account Number">
                                <p th:text="${receiveracnotfound}"></p>
                                <br>
                                <label for="txtamount">Withdraw Amount :</label>
                                <input type="number" class="form-control" id="txtamount" name="txtamount" placeholder="Enter Amount">
                                <p th:text="${balanceerr}"></p>
                                <br>

                                <label for="txtremark">Remark :</label>
                                <input type="text" class="form-control" id="txtremark" name="txtremark" placeholder="Enter your Remark here">
                                <br>


                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                    <br><br>
                    <div class="accountconfirmbtn" style="float: left">
                        <button type="submit" onclick="return confirm('Are you sure?')">Transfer Now</button>
                    </div>
                    <br>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
