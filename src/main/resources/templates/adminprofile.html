<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="admin_header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="logo" style="margin-left: 18px">
                    <img src="/images/white_logo.png" alt="" height="50px" style="float: left;">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="adminmenu" style="float: right;">
                    <a href="/adminlogout">Logout <span><img src="/images/out.png" alt="logout" height="25px"></span> </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="margin-top: 0; padding: 0;">
    <div class="col-lg-2" style="background-color: #191919; height: 100vh;">
        <div class="admin_sidebar_menu">
            <div>
                <h3 style="font-family: math; color: white">Administration</h3>
            </div>
            <div>
                <br>
                <a href="">Dashboard</a>

                <a href="/adminmanageaccount">Account</a>

                <a href="/adminnewaccount">Account Openning</a>

                <a href="">Fixed Deposit</a>

                <a href="">Transfer</a>

                <a href="">Deposit</a>

                <a href="">Withdraw</a>

                <a href="/adminsupport">Contact Us</a>

                <a href="">Admin Profile</a>


            </div>

        </div>

    </div>
    <br><br>
    <div class="col-lg-10">
        <div class="container">
            <form action="/adminprofilesave" method="post">
                <div class="row">
                    <h3>Manage Admin Profile</h3>
                    <br>
                    <br>
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="txtadminid">Admin Id :</label>
                            <input type="number" th:value="${admin.admin_id}"  class="form-control" id="txtadminid" name="txtadminid" readonly>
                            <br>
                            <label for="txtadminname">Admin Name :</label>
                            <input type="text" th:value="${admin.admin_name}" class="form-control" id="txtadminname" name="txtadminname" placeholder="Enter your first name">
                            <br>
                            <label for="txtadminemail">Email Address :</label>
                            <input type="email" th:value="${admin.admin_emailid}" class="form-control" id="txtadminemail" name="txtadminemail" placeholder="Enter your Email Address" readonly>
                            <br>


                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="txtadminaccreated">Admin Created At :</label>
                            <input type="text" th:value="${admin.admin_created_at}" class="form-control" id="txtadminaccreated" name="txtadminaccreated" placeholder="Enter your last name" readonly>
                            <br>
                            <label for="txtadminrole">Admin Role :</label>
                            <select class="form-control" id="txtadminrole" name="txtadminrole">
                                <option value="Admin" th:selected="${admin.getAdmin_role() == 'Admin'}">Admin</option>
                                <option value="Casher" th:selected="${admin.getAdmin_role() == 'Casher'}">Casher</option>
                                <option value="Support" th:selected="${admin.getAdmin_role() == 'Support'}">Support</option>
                            </select>
                            <br>
                            <label for="txtadminstatus">Admin Status :</label>
                            <select class="form-control" id="txtadminstatus" name="txtadminstatus">
                                <option value="Active" th:selected="${admin.getAdmin_status() == 'Active'}">Active</option>
                                <option value="Deactive" th:selected="${admin.getAdmin_status() == 'Deactive'}">Deactive</option>
                            </select>
                            <br>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
                <br><br>
                <div class="accountconfirmbtn">
                    <button type="submit" onclick="return confirm('Are you sure?')">Save</button>
                </div>
                <br>

            </form>


        </div>
    </div>
</div>
</body>
</html>
